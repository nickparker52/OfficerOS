name: Update Pay Data

on:
  schedule:
    - cron: "0 13 * * 1" # Mondays 13:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Update Base Pay
        run: npm run update:basepay

      - name: Validate Base Pay
        run: npm run validate:basepay

      - name: Update BAS
        run: npm run update:bas

      - name: Validate BAS
        run: node -e "const d=require('./data/bas/bas.json'); if(!d?.latest?.year) process.exit(1);"

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update pay datasets"
          title: "Update pay datasets (auto)"
          body: "Automated update from DFAS/mirrors."
          branch: "auto/update-pay-data"
          delete-branch: true
