name: Update Pay Data

on:
  schedule:
    - cron: "0 13 * * 1"   # Mondays 13:00 UTC (pick any)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Update Base Pay
        run: npm run update:basepay

      - name: Update BAS
        run: npm run update:bas

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update pay datasets"
          title: "Update pay datasets (auto)"
          body: "Automated update from DFAS sources."
          branch: "auto/update-pay-data"
